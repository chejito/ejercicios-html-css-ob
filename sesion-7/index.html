<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio sesión 7</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Lato:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <div class="login-form">
      <h1>Login form</h1>
      <div class="login-form__field">
        <input type="text" name="usuario" id="usuario" required class="login-form__field--usuario" placeholder="Usuario">
      </div>
      <div class="login-form__field">
        <input type="password" name="password" id="password" required class="login-form__field--password" placeholder="Password">
      </div>
      <div class="login-form__field">
        <input type="checkbox" name="check" id="check" class="login-form__field--checkbox">
        <label for="check">He leido y acepto la política de privacidad</label>
      </div>

      <div class="login-form__button">
        <button type="submit" name="check" id="check" class="login-form__button--button">Enviar</button>
      </div>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio sesión 2</title>
</head>
<body>
  <form id="formulario" action="" style ="border: 1px #000 solid;margin: 30px;padding: 30px; background-color: #e0dede;">
    <h2>Formulario</h2>

    <fieldset>
      <legend>Datos de contacto:</legend>

      <div>
        <input name="nombre" id="nombre" type="text" placeholder="Aquí tu nombre..." pattern="[A-Za-z0-9]+" required>
        <p></p>
        <input name="apellido" id="apellido" type="text" placeholder="Aquí tu apellido..." pattern="[A-Za-z0-9]+" required>
        <p></p>
        <input name="email" id="email" type="email" placeholder="Aquí tu email..." required>
        <p></p>
        <input type="tel" name="tel" id="tel" placeholder="Aquí tu teléfono..." required>
        <p></p>
        <textarea name="direccion" id="direccion" cols="30" rows="4" placeholder="Aquí tu dirección..." required></textarea>

      </div>
      
      <p></p>
      
      <div>
        <input type="submit" value="Enviar formulario">
      </div>
    </fieldset>
  </form>
  
  <div>
    <h2>Tabla</h2>

    <table class="default" border="1">
    
      <caption>El tiempo en distintas ciudades durante la semana 23 de 2018</caption>
      <tr>
        <th scope="row">Día</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th>Madrid</th>
        <td colspan="2">Nublado</td>
        <td>Lluvioso</td>
      </tr>
      <tr>
        <th>Barcelona</th>
        <td rowspan="2">Soleado</td>
        <td>Soleado</td>
        <td>Nubes y claros</td>
      </tr>
      <tr>
        <th>Valencia</th>
        <td>Nubes y claros</td>
        <td>Soleado</td>
      </tr>
    </table>
  </div>
</body>
</html>
